<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Your Ball</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

    <script src = "script.js" defer></script>

    <script src="https://pfau-software.de/json-viewer/dist/iife/index.js"></script>
</head>
<body>

  <div class = "nav">
    <div class = "title">
      <h3>Track Your Ball</h3>
      <p class = "meta">tensorflow.js coco-ssd demo</p>
      <button id = "detectImageButton" onclick="detectImage()" disabled>Detect Image</button>
      <button onclick="preprocessVideo()" disabled>Pre-process Video</button>
      <input type="text" id="confidenceInput" value="0" />
    </div>

    <div class = "links">
      <p>About</p>
      <p>Link</p>
      <p>Link</p>
    </div>
  </div>

  <div id="mediaContainer" style="display: none;"></div>

  <div class = "container">
    <button id="loadImageButton" disabled>Load Image</button>
    <input type="file" id="image-input" accept="image/*" style="display: none;" />

    <button id="loadVideoButton" disabled>Load Video</button>
    <input id = "video-input" type="file" accept="video/*" style = "display: none;"/>

    <button id = "webcamButton" disabled>Load Webcam</button>
  </div>

  <div class = "explainer">
  </div>
</body>
</html>
